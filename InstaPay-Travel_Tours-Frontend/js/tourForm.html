<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tour Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Tour Form</h2>
        <form action="TourFormServlet" method="POST">
            <div class="mb-3">
                <label for="tourName" class="form-label">Tour Name:</label>
                <input type="text" class="form-control" id="tourName" name="tourName" placeholder="Enter tour name" required>

                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter tour location" required>

                <label for="duration" class="form-label">Duration (Days):</label>
                <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter tour duration" required>

                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter tour price" required>

                <label for="tourType" class="form-label">Tour Type:</label>
                <input type="text" class="form-control" id="tourType" name="tourType" placeholder="Enter tour type" required>

                <label for="availableSeats" class="form-label">Available Seats:</label>
                <input type="number" class="form-control" id="availableSeats" name="availableSeats" placeholder="Enter available seats" required>

                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>

                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>

                <label for="description" class="form-label">Tour Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter a brief description of the tour"></textarea>

                <label for="images" class="form-label">Images (URLs or Paths):</label>
                <input type="text" class="form-control" id="images" name="images" placeholder="Enter image paths or URLs" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
