<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            margin-top: 30px;
            height: 90vh;
            padding: 10px;
        }
        .login-link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45%;
            background-color: #003366;
            color: white;
            height: 87vh;
            text-align: center;
            padding: 20px;
        }
        .login-link {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 45%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-register {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        .btn-register:hover {
            background-color: #45a049;
        }
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 70%;
            transform: translateY(-50%);
            color: #999;
        }
        .input-with-icon {
            padding-left: 35px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 333310;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        /* Navigation Styling */
        nav {
            background: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 333310;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Logo Styling */
        nav .logo {
            width: 150px; /* Adjust logo size */
            height: auto;
            margin-right: 20px; /* Space between logo and the navigation links */
        }

        /* Responsive Media Queries for Navigation */
        @media (max-width: 1024px) {
            nav ul {
                flex-direction: column; /* Stack links vertically on smaller screens */
                align-items: center; /* Center align the links */
            }

            nav ul li {
                padding: 8px 0; /* Adjust padding for smaller screens */
            }

            nav ul li a {
                font-size: 16px; /* Adjust font size for smaller screens */
            }

            nav .logo {
                width: 120px; /* Adjust logo size for smaller screens */
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack links vertically for tablet screens */
            }

            nav ul li a {
                font-size: 15px; /* Adjust font size further for smaller screens */
            }

            nav .logo {
                width: 100px; /* Adjust logo size for tablet screens */
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 14px; /* Adjust font size for mobile screens */
            }

            nav .logo {
                width: 90px; /* Adjust logo size for very small screens */
            }
        }

    </style>
</head>
<body>
<nav>
    <ul>
        <li><img src="img/new-logo.png" alt="Logo" class="logo"></li> <!-- Logo added here -->
        <li><a href="#home"><i class="fas fa-home"></i> Home</a></li> <!-- Home Icon -->
        <li><a href="#services"><i class="fas fa-cogs"></i> Services</a></li> <!-- Services Icon -->
        <li><a href="#about"><i class="fas fa-info-circle"></i> About Us</a></li> <!-- About Icon -->
        <li><a href="#team"><i class="fas fa-users"></i> Team</a></li> <!-- Team Icon -->
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li> <!-- Contact Icon -->
        <li><a href="rejister.html"><i class="fas fa-book"></i> Booking</a></li> <!-- Booking Icon -->
    </ul>
</nav>
<div class="container">
    <div class="login-link-container">
        <div>
            <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">Register</h2>
        <form id="registerForm" onsubmit="return handleFormSubmit(event)">
            <div class="mb-3 icon-input">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control input-with-icon" id="name" name="name" placeholder="Enter your full name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="mb-3 icon-input">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control input-with-icon" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="mb-3 icon-input">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control input-with-icon" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="mb-3 icon-input">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control input-with-icon" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function handleFormSubmit(event) {
        event.preventDefault();
        const formData = {
            name: document.getElementById('name').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value,
            gender: document.getElementById('gender').value
        };
        $.ajax({
            url: 'http://localhost:8080/api/v1/user/register',
            type: 'POST',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(response) {
                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful!',
                    text: 'Welcome to the platform, ' + formData.name + '!',
                    confirmButtonText: 'OK',
                    timer: 3000
                }).then(() => {
                    window.location.href = 'login.html';
                });
            },
            error: function(xhr, status, error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'There was an error registering. Please try again!',
                    confirmButtonText: 'OK'
                });
            }
        });
    }
</script>

</body>
</html>
