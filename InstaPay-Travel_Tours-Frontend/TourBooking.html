<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .action-btns {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-btns button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Booking Details</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Tour Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Tour Type</th>
            <th>Price</th>
            <th>Available Seats</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tour-table-body">
        <!-- Dynamic tour rows will be added here -->
        </tbody>
    </table>

    <button class="btn btn-primary" onclick="window.history.back()">Go Back</button>
</div>

<script>
    // Sample tour data (this should be replaced with real data)
    const tours = [
        {
            tourName: "Beach Paradise",
            location: "Maldives",
            description: "A relaxing tour to the beautiful beaches.",
            duration: 7,
            tourType: "Luxury",
            price: 1500,
            availableSeats: 5,
            startDate: "2025-04-01",
            endDate: "2025-04-08"
        },
        {
            tourName: "Mountain Adventure",
            location: "Nepal",
            description: "An adventurous trek in the Himalayas.",
            duration: 10,
            tourType: "Adventure",
            price: 1200,
            availableSeats: 8,
            startDate: "2025-05-10",
            endDate: "2025-05-20"
        }
        // Add more tours here
    ];

    document.addEventListener("DOMContentLoaded", function () {
        const tourTableBody = document.getElementById("tour-table-body");

        // Loop through each tour and create a table row for it
        tours.forEach((tour, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${tour.tourName}</td>
                <td>${tour.location}</td>
                <td>${tour.description}</td>
                <td>${tour.duration} days</td>
                <td>${tour.tourType}</td>
                <td>$${tour.price}</td>
                <td>${tour.availableSeats}</td>
                <td>${new Date(tour.startDate).toLocaleDateString()}</td>
                <td>${new Date(tour.endDate).toLocaleDateString()}</td>
                <td class="action-btns">
                    <button class="btn btn-success" onclick="bookTour(${index})">Book Tour</button>
                    <button class="btn btn-danger" onclick="cancelBooking(${index})">Cancel Booking</button>
                </td>
            `;

            tourTableBody.appendChild(row);
        });
    });

    // Function to book a tour
    function bookTour(index) {
        const selectedTour = tours[index];
        if (selectedTour.availableSeats > 0) {
            // Reduce available seats by 1
            selectedTour.availableSeats--;
            alert(`You have successfully booked the ${selectedTour.tourName} tour!`);

            // Update the available seats in the table
            const rows = document.querySelectorAll("tr");
            rows[index + 1].cells[6].textContent = selectedTour.availableSeats;
        } else {
            alert("Sorry, no available seats for this tour.");
        }
    }

    // Function to cancel a booking
    function cancelBooking(index) {
        const selectedTour = tours[index];
        if (selectedTour) {
            // Increase available seats by 1
            selectedTour.availableSeats++;
            alert(`You have successfully canceled your booking for the ${selectedTour.tourName} tour.`);

            // Update the available seats in the table
            const rows = document.querySelectorAll("tr");
            rows[index + 1].cells[6].textContent = selectedTour.availableSeats;
        } else {
            alert("No booking found to cancel.");
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
