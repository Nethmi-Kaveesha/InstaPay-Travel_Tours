<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .table-container {
            margin-top: 50px;
        }
        .booked-tour-table th, .booked-tour-table td {
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background-color: #2c3e50;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tour-header">
        <h1>Booking Details</h1>
        <p>Review your selected tours and bookings.</p>
    </div>

    <div class="table-container">
        <table class="table table-bordered booked-tour-table">
            <thead>
            <tr>
                <th>Tour Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Seats</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            </thead>
            <tbody id="booking-table-body"></tbody>
        </table>
        <button class="btn btn-success" onclick="addBooking()">Add Booking</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const selectedTour = JSON.parse(localStorage.getItem("selectedTour"));
        if (selectedTour) {
            addBookingToTable(selectedTour);
        }
    });

    function addBookingToTable(tour) {
        const tableBody = document.getElementById("booking-table-body");
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${tour.tourName}</td>
            <td>${tour.location}</td>
            <td>${tour.description}</td>
            <td>${tour.duration} days</td>
            <td>$${tour.price}</td>
            <td>${tour.availableSeats}</td>
            <td>${new Date(tour.startDate).toLocaleDateString()}</td>
            <td>${new Date(tour.endDate).toLocaleDateString()}</td>
        `;
        tableBody.appendChild(row);
    }

    function addBooking() {
        const selectedTour = JSON.parse(localStorage.getItem("selectedTour"));
        if (selectedTour) {
            addBookingToTable(selectedTour);
        } else {
            alert("No tour selected.");
        }
    }
</script>

<footer>
    <p>&copy; 2025 Elite Travel | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
