<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tour Form</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Tour Form</h2>
        <form id="tourForm">
            <div class="mb-3">
                <label for="tourName" class="form-label">Tour Name:</label>
                <input type="text" class="form-control" id="tourName" name="tourName" placeholder="Enter tour name" required>

                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter tour location" required>

                <label for="duration" class="form-label">Duration (Days):</label>
                <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter tour duration" required>

                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter tour price" required>

                <label for="tourType" class="form-label">Tour Type:</label>
                <input type="text" class="form-control" id="tourType" name="tourType" placeholder="Enter tour type" required>

                <label for="availableSeats" class="form-label">Available Seats:</label>
                <input type="number" class="form-control" id="availableSeats" name="availableSeats" placeholder="Enter available seats" required>

                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>

                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>

                <label for="description" class="form-label">Tour Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter a brief description of the tour"></textarea>

                <!-- Add this within the form section for Image Preview -->
                <div class="mb-3">
                    <label for="images" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="images" name="images" accept="image/*" onchange="convertToBase64(event)">
                    <img id="imagePreview" src="" alt="Image Preview" style="max-width: 200px; height: auto; display: none; margin-top: 10px;">
                </div>

            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" id="saveButton" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-warning" id="updateButton" style="display: none;" onclick="updateTour()">Update</button>
                <button type="button" class="btn btn-danger" id="deleteButton" style="display: none;" onclick="deleteTour(selectedTourID)">Delete</button>
            </div>
        </form>

        <!-- Tour Table -->
        <table class="table table-striped table-hover mt-5">
            <thead>
            <tr>
                <th>Tour ID</th>
                <th>Tour Name</th>
                <th>Location</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Tour Type</th>
                <th>Available Seats</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Tour Description</th>
                <th>Images</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tourTableBody">
            <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="js/tour-script.js"></script>

</body>
</html>
